<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform property</title>
    <style>
        .box{
            background-color: aquamarine;
            height: 200px;
            width: 200px;
            text-align: center;
            margin: 0 auto;
            margin-top: 200px;
            transition: 3s;
        }
        .box:hover{
            transform: skew(45deg);
        }

    </style>
</head>
<body>
 
<div class="box">
    Bangladesh
</div>   

</body>
</html>
