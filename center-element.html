<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Element</title>
    <style>
        .container{
            border: 1px solid;
            width: 75%;
            margin: 0 auto; /*center block element*/
            text-align: center; /*center text only*/
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="background-color: silver;">Login Form</h1>
    </div>
</body>
</html>
