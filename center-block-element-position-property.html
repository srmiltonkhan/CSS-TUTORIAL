<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Block element Position Property</title>
    <style>
        .container{
            background-color: khaki;
            width: 100%;
            height: 100vh;
            position: relative;

        }
        .box{
            background-color: lightblue;
            width: 500px;
            height: 400px;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>The quick brown fox jumps over the lazy dog.</p>
        </div>
    </div>
</body>
</html>
